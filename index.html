<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Replica WhatsApp Web</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
</head>
<body>

  <div id="app" class="container">

    <!-- Inizio parte centrale -->
    <div class="main-central">

      <!-- Inizio parte sinistra -->
      <div class="left-main">

        <!-- Inizio header parte sinistra -->
        <div class="left-header">

          <div class="box-avatar" v-for = "myAcc in account">
            <img :src="myAcc.avatar" alt="">
            <span>{{myAcc.name}}</span>
          </div>

          <div class="box-icons-left">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>
        <!-- Fine header parte sinistra -->

        <!-- Inizio disclaimer parte sinistra -->
        <div class="left-disclaimer">

          <div class="box-icon-disclaimer">
            <i class="fas fa-bell-slash"></i>
          </div>

          <div class="box-text-disclaimer">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <span>Attiva notifiche desktop</span>
          </div>

        </div>
        <!-- Fine disclaimer parte sinistra -->

        <!-- Inizio barra di ricerca parte sinistra -->
        <div class="left-searchbar">

          <i class="fas fa-search"></i>
          <input type="text" placeholder="Cerca o inizia una nuova chat">

        </div>
        <!-- Fine barra di ricerca parte sinistra -->

        <!-- Inizio parte contatti sinistra -->
        <div class="left-contacts">

          <div class="box-contact" v-for = "(contact, index) in contacts" @click = "changeChat(index)">
            <img :src="contact.avatar" alt="">
            <span>{{contact.name}}</span>
          </div>

        </div>
        <!-- Fine parte contatti sinistra -->

      </div>
      <!-- Fine parte sinistra -->

      <!-- Inizio parte destra -->
      <div class="right-main">

        <!-- Inizio header parte destra -->
        <div class="right-header">

          <div class="box-contact-header">

            <img :src="contacts[counter].avatar" alt="">

            <div class="box-info-contact">
              <p>{{contacts[counter].name}}</p>
              <span>{{contacts[counter].online}}</span>
            </div>

          </div>

          <div class="box-icons-right">

            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>

          </div>

        </div>
        <!-- Fine header parte destra -->

        <!-- Inizio parte chat destra -->
        <div class="right-chat">

          <div class="container-chat">

            <div class="message" :class="messaggio.status" v-for = "(messaggio, index) in contacts[counter].messages" >
              <p>{{messaggio.text}}</p>
              <span>{{messaggio.date}}</span>
            </div>

          </div>

        </div>
        <!-- Fine parte chat destra -->

        <!-- Inizio footer parte destra -->
        <div class="right-footer">

          <div class="box-icon-footer-first">

            <i class="fas fa-smile"></i>

          </div>

          <div class="box-textarea-footer">

            <input type="text" placeholder="Scrivi un messaggio" v-model = "newMessage" @keyup.enter="pushChat">

          </div>

          <div class="box-icon-footer-second">

            <i class="fas fa-microphone"></i>

          </div>

        </div>
        <!-- Fine footer parte destra -->

      </div>
      <!-- Fine parte destra -->

    </div>
    <!-- Fine parte centrale -->

  </div>

  <script src="js/script.js" charset="utf-8"></script>

</body>
</html>
